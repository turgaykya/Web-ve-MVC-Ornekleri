<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link href="Bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-offset-3" >
                <form class="form-horizontal mt-50">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Şifre</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control control" id="inputPassword3" placeholder="Şifre">
                        </div>
                    </div>
                   <div class="form-group">
                       <label for="inputTextarea" class="col-sm-2 control-label">Hakkımda</label>
                       <div class="col-sm-10">
                           <textarea class="form-control control" id="inputTextarea" rows="3" placeholder="Hakkımda"></textarea>
                       </div>
                    </div>
                    <div class="form-group">
                       <label for="inputCombobox" class="col-sm-2 control-label">Sektör</label>
                       <div class="col-sm-10">
                           <select class="form-control" rows="3"  id="inputCombobox" placeholder="Hakkımda">
                               <option disabled selected value="">Lütfen Sektörünüzü Seçiniz</option>
                               <option value="1">Yazılımcı</option>
                               <option value="2">Muhasebeci</option>
                               <option value="3">Öğretmen</option>
                           </select>
                       </div>
                   </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                <input id="checkboxM" type="checkbox"> Üyelik Sözleşmesini Kabul Ediyorum
                                </label>
                            </div>
                        </div>
                    </div>
                    <div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-success pull-right">Giriş Yap</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <script src="assets/js/jquery-1.9.1.js"></script>
    <script src="Bootstrap/js/bootstrap.js"></script>
    <script src="assets/js/default.js">  </script>

</body>

</html>
